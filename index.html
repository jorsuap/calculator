<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/calculator.png">
    <meta property:og:image content="img/calculator.png">
    <link rel="stylesheet" href="css\styles.css">

    <title>Calculadora en Javascript</title>
</head>

<body>
    <div class="centrar">
        <div class="container-calculator">
            <span><b>CASIO</b></span>
            <input class="resultado" type="text" id="salida" placeholder="0"></input>
            <button class="teclas" id="reset" name="data-delete">C</button>
            <button class="teclas color_operador" name="data-operator">sin</button>
            <button class="teclas color_operador" name="data-operator">cos</button>
            <button class="teclas color_operador" name="data-operator">tan</button>
            <button class="teclas color_operador" name="data-operator">x^2</button>
            <button class="teclas color_operador" name="data-operator">âˆš</button>
            <button class="teclas color_operador" name="data-operator">%</button>
            <button class="teclas color_operador" name="data-operator">/</button>
            <button class="teclas" name="data-number">7</button>
            <button class="teclas" name="data-number">8</button>
            <button class="teclas" name="data-number">9</button>
            <button class="teclas color_operador" name="data-operator">x</button>
            <button class="teclas" name="data-number">4</button>
            <button class="teclas" name="data-number">5</button>
            <button class="teclas" name="data-number">6</button>
            <button class="teclas color_operador" name="data-operator">-</button>
            <button class="teclas" name="data-number">1</button>
            <button class="teclas" name="data-number">2</button>
            <button class="teclas" name="data-number">3</button>
            <button class="teclas color_operador" id="suma" name="data-operator">+</button>
            <button class="teclas " id="igual" name="data-equals">=</button>
            <button class="teclas" name="data-number">0</button>
            <button class="teclas" name="data-number">.</button>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
</body>

</html>
